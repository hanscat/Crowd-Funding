<!DOCTYPE html>
<html lang="en">
{% include 'header2.html' %}
{% load staticfiles %}
<link rel="stylesheet" href="{% static 'css/homepage.css' %}">
<!-- LOGIN TEST -->
<body>

{% load staticfiles %}
<div class="jumbotron" id="bki" style="background-color: #04a9af">
    <div class="container">
        <font color="white">
            <h1>Welcome to crowdFunding.com!</h1>
            <p>Here at crowdFunding.com we are dedicated to providing quality crowdfunding opportunities for
                customers</p>
        </font>
    </div>
</div>

<div class="container">
    <div class="row">
        {% if message %}
            {{ message }}
        {% endif %}

        <form action="" method="POST">
            {% csrf_token %}
            {{ form }}
            <br>
            <br>
            <button class="button special" value="submit">Create Report</button>
        </form>
        <a href="{% url 'ReportList' %}" class="button">Back to Reports</a>
    </div>
</div>
